<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUD NINE - Master Layout</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul {
            list-style: none;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            border-bottom: 1px solid #e2e8f0;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            gap: 1.5rem;
        }
        .logo {
            background-color: #ef4444;
            color: white;
            font-weight: bold;
            padding: 0.75rem 2rem;
            min-width: 200px;
            text-align: center;
        }
        .search-bar {
            flex: 1;
            max-width: 48rem;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            padding-right: 2.5rem;
            border: 1px solid #e2e8f0;
        }
        .search-button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            padding: 0 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        .cart-account {
            display: flex;
            gap: 1rem;
        }
        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            background-color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #f8fafc;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
        }
        .nav-group {
            display: flex;
            gap: 1.5rem;
        }
        .nav-item {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            font-size: 0.875rem;
        }
        .nav-item:hover {
            background-color: #f8fafc;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 0;
        }
        .content-placeholder {
            width: 100%;
            height: 500px;
            border: 2px dashed #e2e8f0;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: #fff;
            padding: 2rem 0;
        }
        .footer-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        .footer-section h3 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .footer-links a {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #1f2937;
        }
        .social-icon {
            width: 2rem;
            height: 2rem;
            background-color: #374151;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-icon:hover {
            background-color: #4b5563;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top, nav {
                flex-direction: column;
            }
            .nav-group {
                flex-wrap: wrap;
                justify-content: center;
            }
            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <a href="/" class="logo">CLOUD NINE</a>
                <div class="search-bar">
                    <input type="search" class="search-input" placeholder="ХАЙХ ХЭСЭГ">
                    <button class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
                <div class="cart-account">

                        ХАЯГ

            </div>
            <nav>
                <div class="nav-group">
                    <a href="#" class="nav-item">БУЯГ</a>

                </div>
            </nav>
        </div>
    </header>

    <main class="container">

</body>
</html>
